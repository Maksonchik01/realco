<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="container header-top-box">
          <p class="header-text-top">Get your dream house in a week.</p>
          <img class="header-top-img" src="./img/cross.png" alt="" />
        </div>
      </div>
      <div class="container">
        <nav class="header-nav">
          <a class="logo" href="./index.html">
            <img src="./img/logo.png" alt=""
          /></a>
          <ul class="header-list">
            <li class="header-list-item mr16">
              <a class="header-item-link" href="./index.html">Home</a>
            </li>
            <li class="header-list-item mr16">
              <select class="header-select">
                <option>Properties</option>
              </select>
            </li>
            <li class="header-list-item mr32">
              <a class="header-item-link" href="./index.html">About</a>
            </li>
            <li class="header-list-item mr16">
              <a class="header-item-link" href="./index.html">Contact</a>
            </li>
            <li class="header-list-item mr8">
              <button class="header-item-btn-search">
                <img
                  class="header-item-btn-img"
                  src="./img/search.png"
                  alt=""
                />Search
              </button>
            </li>
            <li class="header-list-item mr16">
              <button class="header-item-btn-shop">
                <img
                  class="header-item-btn-img"
                  src="./img/shopping_bag.png"
                  alt=""
                />Cart
              </button>
            </li>
            <li class="header-list-item">
              <button class="header-item-btn-prop">Find a property</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-box">
          <div class="hero-box-left">
            <img class="hero-box-left-img-top" src="./img/box.png" alt="" />

            <p class="hero-subtitle">Find your dream place</p>
            <h1 class="hero-title">Find house for your family in minutes</h1>
            <p class="hero-text">
              Aenean sodales mauris quis tellus facilisis, vel mattis magna.
              Interdum curabitur eget aliquam elit in mauris purus.
            </p>
            <div class="input-box">
              <img class="input-box-img" src="./img/search.png" alt="" />
              <input class="hero-input" type="text" placeholder="Search" />
              <button class="hero-btn">Find property</button>
            </div>
            <img
              class="hero-box-left-img-bottom"
              src="./img/box-bottom.png"
              alt=""
            />
          </div>
          <div class="hero-box-right">
            <img src="./img/room.png" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
